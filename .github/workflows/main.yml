name: Build and Deploy

on:
  push:
    branches:
      - main  # Adjust branch name as needed

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'  # Adjust Node.js version as needed

  

      - name: Add SSH Private Key
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        run: |
          echo "$SSH_PRIVATE_KEY" | tr -d '\r' > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

          # Debug - Print the SSH key (for verification)
          echo "Printing the SSH key:"
          cat ~/.ssh/id_rsa

      - name: Deploy to server
        run: |
          # Check if ~/.ssh directory and known_hosts file exist
          ls -la ~/.ssh

          # Check SSH connection
          echo "Testing SSH connection:"
          ssh -o StrictHostKeyChecking=no -v -p 3022 36864-4701@gate.jelastic.com "echo 'SSH connection established'"

          # Create directory on server if it doesn't exist
          ssh -o StrictHostKeyChecking=no -p 3022 36864-4701@gate.jelastic.com "mkdir -p /home/jelastic/ROOT"

          # Copy build files to server using SCP
          scp -o StrictHostKeyChecking=no -P 3022 -r client/build 36864-4701@gate.jelastic.com:/home/jelastic/ROOT

          # Optional: Restart server or any other post-deployment tasks
          # ssh -o StrictHostKeyChecking=no -p 3022 36864-4701@gate.jelastic.com "systemctl restart my-app.service"
