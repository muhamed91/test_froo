name: Build and Deploy

on:
  push:
    branches:
      - main  # Adjust branch name as needed

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'  # Adjust Node.js version as needed

      - name: Install dependencies and build
        run: |
          cd client  # Assuming client directory contains your React application
          npm install
          npm run build

      - name: Deploy to server
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

          # Create directory on server if it doesn't exist
          ssh -o StrictHostKeyChecking=no ffht8re79b87@juser.ik-server.com "mkdir -p ~/my-app"

          # Copy build files to server using SCP
          scp -o StrictHostKeyChecking=no -r client/build ffht8re79b87@juser.ik-server.com:~/my-app

          # Optional: Restart server or any other post-deployment tasks
